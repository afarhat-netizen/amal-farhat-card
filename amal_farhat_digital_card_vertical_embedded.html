<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amal Farhat ‚Äî Digital Card</title>
  <style>
    :root {
      --brand: #d71920;
      --text: #111;
      --muted: #6b7280;
      --bg: #f3f4f6;
      --card: #ffffff;
      --ring: rgba(215, 25, 32, 0.22);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% -10%, var(--ring), transparent 55%), var(--bg);
      color: var(--text);
      padding: 22px 16px 40px;
    }
    .wrap { max-width: 420px; margin: 0 auto; }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 22px 18px 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      overflow: hidden;
      position: relative;
    }
    .top-accent {
      position: absolute; inset: 0 0 auto 0;
      height: 7px;
      background: linear-gradient(90deg, var(--brand), #ff4b55);
    }
    .logo-box { display: flex; justify-content: center; padding-top: 8px; margin-top: 6px; margin-bottom: 18px; }
    .logo {
      width: min(82%, 280px);
      height: auto;
      display: block;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.12));
    }
    .name { text-align: center; font-size: 28px; font-weight: 800; letter-spacing: 0.2px; margin: 0; }
    .sub { text-align: center; margin: 8px 0 0; color: var(--muted); font-size: 14.5px; line-height: 1.35; }
    .sub strong { color: var(--text); font-weight: 700; }
    .divider { height: 1px; background: rgba(17,17,17,0.08); margin: 18px 0 14px; }
    .info { display: grid; gap: 10px; padding: 0 2px; }
    .row {
      display: grid;
      grid-template-columns: 26px 1fr;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(17,17,17,0.03);
    }
    .ico {
      width: 26px; height: 26px; border-radius: 9px;
      display: grid; place-items: center;
      background: rgba(215,25,32,0.12);
      color: var(--brand);
      font-size: 15px;
      font-weight: 800;
    }
    .row a { color: var(--text); text-decoration: none; font-weight: 650; word-break: break-word; }
    .row small { display: block; color: var(--muted); font-weight: 550; margin-top: 2px; font-size: 12.5px; }
    .actions { display: grid; gap: 10px; margin-top: 16px; }
    .btn {
      display: block; width: 100%; text-align: center;
      padding: 13px 14px; border-radius: 14px;
      font-weight: 800; text-decoration: none;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff; color: var(--text);
    }
    .btn.primary {
      background: var(--brand);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 10px 18px rgba(215,25,32,0.20);
    }
    .footer { text-align: center; margin-top: 14px; color: rgba(107,114,128,0.95); font-size: 12.5px; }
    @media (max-width: 360px) {
      .name { font-size: 25px; }
      .logo { width: min(86%, 260px); }
    }
  </style>
</head>
